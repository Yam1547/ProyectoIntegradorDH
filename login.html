  <body class="login">
    <div class="container-login">
      <header>
        <nav id="logo">
          <img src="imágenes/logo.jpg" alt="logo">

                  <nav id="uno">

        <form class="form" action="home.html" method="post">

          <strong> <div class="login-titulo">LOG IN</div> </strong>

<p>

          </p>

<p>

          </p>

<p>

          </p>



          <button  type="submit" name="button"><a href="game.html" class="game-button">Jugar</a></button>

          <p class="login-recordarme">
